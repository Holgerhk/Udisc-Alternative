<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scorecard.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Alternative Udics</title>
</head>
<body>
    <div class="card">
        <div class="tilteBox">
            <h1>Ryhaven Skanderborg</h1>
            <h4>Holes 18, Par 61</h4>
        </div>
        <div class="container">
            <div class="box">
                <div class="box-header">
                    <h4>1#</h4>
                </div>
                <div class="box-mid">
                    <h4>Par 3</h4>
                </div>
                <div class="box-footer">
                    <div class="circle">
                        <h4>2</h4>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h4>2#</h4>
                </div>
                <div class="box-mid">
                    <h4>Par 3</h4>
                </div>
                <div class="box-footer">
                    <div class="circle">
                        <h4>3</h4>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h4>3#</h4>
                </div>
                <div class="box-mid">
                    <h4>Par 4</h4>
                </div>
                <div class="box-footer">
                    <div class="circle">
                        <h4>5</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
